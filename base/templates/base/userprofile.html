{% extends "base.html" %}
{% load static %}
{% block content %}

<html>
<head>
    
  <title>User Profile</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static '/assets/css/userprofile.css'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    
  <div class="flex-container">
    <div class="profile-field">
      <img src="/img/UserProfileAvatar.png" alt="ProfilePicture">
      <div>
        <h1>Veronica</h1>
        <h6>Signed in with:</h6>
        <p>username@email.com</p>
      </div>
      <div class="other-profile-views">
        <a href="#">Price alerts</a>
        <a href="#">Saved searches</a>
        <a href="{% url 'userprofile_settings' %}">Settings</a>
      </div>
    </div>
  </div>
</body>
</html>

{% endblock content %}
