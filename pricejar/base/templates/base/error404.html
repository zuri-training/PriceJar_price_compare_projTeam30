{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Page not found</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/error.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
        <main>
            <div class="flex-content">
                <div id="error-table-col1">
                    <h1 class="error-h1">Error 404</h1>
                    <h3 class="error-h3">Page not found</h3>
                    <p> We can't seem to find the page you are looking for <br>
                        We suggest that you go back to home  
                    </p>
                    <div><input type="submit" value="Go back" id="error-input-btn"> <a href="#"  class="error-label-link">Visit our help center</a></div>
                </div>
                <div><img src="{% static 'assets/gallery.png' %}" alt="Icon" id="error-image"></div>
            </div>
        </main>
{% endblock content %}
